# Optional: HorizontalPodAutoscaler for bitnet-oxidized.
# Apply after Deployment and ensure metrics-server is installed (or use custom metrics).
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bitnet-oxidized
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bitnet-oxidized
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
